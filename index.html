<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Condition</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	
	<script type="text/javascript"> 
	
		var kamrul=prompt('Result input here _By Digit');
			pass= 33
			
		if(kamrul=>pass && kamrul<=100){
			alert('Apni pass korchen. Congratulations');
		}
		else if(kamrul>100){
			alert('100 er theke beshi number kew pai.? Humar matha kharap hoya geche.');
		}
		else if(kamrul<0 ){
			alert('0 theke kom number kew pai.?');
		}
		else{
			alert('Apni fail korchen');
		}
		
		
		
	</script>
	
	
	
	
	
	
	
	
	
</body>
</html>
